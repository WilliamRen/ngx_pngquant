master_process off;
daemon off;

error_log stderr debug;

events {
    worker_connections  1024;
}

http {
    access_log  off;

    #sendfile       on;
    #tcp_nopush     on;

    keepalive_timeout  0;
    #keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8082;
        server_name  localhost;

        root /tmp/;

        location ~ \.png$ {

            pngquant on;
            pngquant_buffer_size 1M;
            pngquant_colors 256;
            pngquant_dither on;
            pngquant_speed 1;

	}
    }
}
